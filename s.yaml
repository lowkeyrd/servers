edition: 3.0.0
name: nginx-app
vars:
  region: ap-southeast-1
  functionName: mcp-server-test
resources:
  start_nginx:
    component: fc3
    props:
      region: ${vars.region}
      description: Serverless Devs Web Framework Function
      runtime: custom-container
      timeout: 60
      cpu: 1
      memorySize: 2048
      diskSize: 10240
      instanceConcurrency: 100
      customContainerConfig:
        image: registry.ap-southeast-1-vpc.aliyuncs.com/fc-demo2/test-xiliu-git:fengchong-debug
        port: 9000
      functionName: ${vars.functionName}
      triggers:
        - triggerName: httpTrigger
          triggerType: http
          triggerConfig:
            methods:
              - GET
              - POST
              - PUT
              - DELETE
            authType: anonymous
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: ${vars.functionName}