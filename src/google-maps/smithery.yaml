# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

build:
  dockerBuildPath: ../..
startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - googleMapsApiKeyHack
    properties:
      googleMapsApiKeyHack:
        type: string
        description: Google Maps API key for authentication
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/index.js'], env: { GOOGLE_MAPS_API_KEY_HACK: config.googleMapsApiKeyHack } })
  exampleConfig:
    googleMapsApiKeyHack: YOUR_GOOGLE_MAPS_API_KEY
